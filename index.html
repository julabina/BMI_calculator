<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=7">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>BMI</title>
</head>
    <body>
        <main>
            <nav>
                <div class="flag"></div>
                <div class="flag"></div>
                <div class="flag"></div>
                <div class="flag"></div>
            </nav>
            <h1>BMI Calculator</h1>
            <div class="inputs">
                <div class="inputContainer">
                    <div class="inputContainer-input">
                        <label for="weight">Your weight :</label>
                        <input type="text" maxlength="3" pattern="[0-9]{3}" name="weight" id="weight" placeholder="exemple : 75 kg">
                        <p>kg</p>
                    </div>
                    <span id="weightSpan"></span>    
                </div>
                <div class="inputContainer">
                    <div class="inputContainer-input">
                        <label for="size">Your size :</label>
                        <input type="text" maxlength="3" pattern="[0-9]{3}" name="size" id="size" placeholder="exemple : 75 kg">
                        <p>cm</p>
                    </div>
                    <span id="sizeSpan"></span>    
                </div>
                <input type="button" value="Calculate" id="btn">
            </div>
            <div id="result" class="resultContainer visible">
                <div class="resultContainer-result">
                    <p>bmi is</p>
                    <div class="BMIResult"></div>
                </div>
                <div class="resultContainer-status">
                    <div class="BMIStatus"></div>
                </div>
                <div class="resultContainer-normal">
                    <div class="BMINormal"></div>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    <footer>
        <p>coded by <a target="_blank" rel="noopener noreferrer" href="https://github.com/julabina" >Lenfum√© Julien</a></p>
    </footer>
    </body>
</html>
